name: continuous

on: [ push ]

jobs:
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: decode certificate
        run: ConvertFrom-Base64 -Base64Text "${{ secrets.CERTIFICATE_PASSWORD }}" -OutputPath cert.pfx
      - name: 'Run: Compile'
        run: ./build.cmd Compile --configuration Release --password ${{ secrets.CERTIFICATE_PASSWORD }}
      - name: 'Run tests'
        run: Invoke-Pester
